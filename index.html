<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
    
    <div class="cont-main cont">
        
        <div class="cont cont-welcome">
            <button id="x" class="btn btn-choice">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                    <path d="M52.1 46.7c1.6 1.6 1.6 4.1 0 5.7 -0.8 0.8-1.8 1.2-2.8 1.2 -1 0-2.1-0.4-2.8-1.2L31.7 37.6 17.1 52.3c-0.8 0.8-1.8 1.2-2.8 1.2 -1 0-2-0.4-2.8-1.2 -1.6-1.6-1.6-4.1 0-5.6l14.7-14.7L11.4 17.3c-1.6-1.6-1.6-4.1 0-5.6 1.6-1.6 4.1-1.6 5.7 0l14.7 14.7 14.7-14.7c1.6-1.6 4.1-1.6 5.7 0 1.6 1.6 1.6 4.1 0 5.6l-14.7 14.7L52.1 46.7z" fill="#333"/>
                </svg>
            </button>
            <button id="o" class="btn btn-choice">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                    <path d="M32.2 55.7c-13.1 0-23.7-10.6-23.7-23.7S19.1 8.3 32.2 8.3 55.9 18.9 55.9 32 45.2 55.7 32.2 55.7zM32.2 16.3c-8.7 0-15.7 7-15.7 15.7S23.5 47.7 32.2 47.7 47.9 40.6 47.9 32 40.8 16.3 32.2 16.3z" fill="#333"/>
                </svg>
            </button>
        </div>
        
        <div id="board" class="cont cont-game">
            <div class="row">
                <div id="0" class="block"></div><!--
             --><div id="1" class="block"></div><!--
             --><div id="2" class="block"></div>
            </div>
            <div class="row">
                <div id="3" class="block"></div><!--
             --><div id="4" class="block"></div><!--
             --><div id="5" class="block"></div>
            </div>
            <div class="row">
                <div id="6" class="block"></div><!--
             --><div id="7" class="block"></div><!--
             --><div id="8" class="block"></div>
            </div>
        </div>
        
        <div class="cont cont-congrat" hidden>
            beep
        </div>
        
    </div>
    
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/minimax.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
